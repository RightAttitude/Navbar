<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="bck-image">
        <div class="header-background">
            <header class="header container">
                <div class="logo-wrapper">
                    <a class="logo" href="#">Logo</a>
                </div>

                <nav class="nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Contact</a>
                </nav>
            </header>
        </div>

        <!-- Mobile -->

        <div class="mob-menu">
            <img class="mob-open" src="./src/svg/menu.svg" alt="openSvg">
            <div class="mob-wrapper close">
                <img class="mob-close" src="./src/svg/menu-close.svg" alt="closeSvg">
                <div class="mob-list">
                    <a href="#" class="mob-list__item">Logo</a>
                    <a href="#" class="mob-list__item">Home</a>
                    <a href="#" class="mob-list__item">About</a>
                    <a href="#" class="mob-list__item">Services</a>
                    <a href="#" class="mob-list__item">Portfolio</a>
                    <a href="#" class="mob-list__item">Contact</a>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/menu.js"></script>
</body>
</html>
